#      - 6543:6543
#      - 6379:6379
#    volumes:
#      - ./redis:/var/redis/

  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/mysql/
    command: ls -lh /var/mysql

  nginx:
    image: nginx:1.10
    ports:
      - 80:80
    volumes:
      - ./nginx:/var/nginx/
    #command: nginx -c /etc/nginx/nginx.conf
    command: /bin/bash

  compiler:
    build: compiler/
    volumes_from:
      - data_volume
    command: ls -lh /var/data

  gitsvn:
    build: gitsvn/

  libs:
    build: libs/

