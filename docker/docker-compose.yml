version: "2"

services:
  data_volume:
    image: ubuntu:16.04
    volumes:
      - ./data:/var/data/

  redis:
    image: redis:3.2.0
    ports:
      - 6543:6543
      - 6379:6379
    volumes:
      - ./redis:/var/redis/
    volumes_from:
      - data_volume
    #command: redis-server /var/redis/redis.conf
    command: ls -lh /var/data

